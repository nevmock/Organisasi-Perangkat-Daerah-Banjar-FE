name: ğŸš€ CI/CD Development

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js v20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸ” Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ›  Build Docker Image
        run: docker build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }} -t nevmock/sia-fe-dev:latest .

      - name: ğŸ“¤ Push Docker Image
        run: docker push nevmock/sia-fe-dev:latest

      - name: ğŸš¢ Deploy to VPS Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Pulling latest Docker image..."
            docker pull nevmock/sia-fe-dev:latest

            echo "ğŸ›‘ Stopping and removing old container (if exists)..."
            docker stop sia-fe-dev || true
            docker rm sia-fe-dev || true

            echo "ğŸš€ Running new container..."
            docker run -d \
              --name sia-fe-dev \
              --restart unless-stopped \
              -p "${{ secrets.PORT }}":3000 \
              nevmock/sia-fe-dev:latest

            echo "ğŸ§¹ Cleaning up unused Docker resources..."
            docker system prune -f

            echo "âœ… Deployment to Development environment completed successfully!"